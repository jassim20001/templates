{% load static %}
{% include "nav.html" %}
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Login Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="{% static "scs/style.css" %}">
      <link rel="stylesheet" href="{% static "css/style1.scss" %}">

  
</head>

<body>
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="container" style="position: relative;
top: 100px;">
<a href="">back</a>
<div class="pen-title">

<div class="container">
  <div class="card"></div>
  <div class="card">
    
    <form method="POST">
        {% csrf_token %}
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" name="name"/>
        <label for="#{label}">name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" name="title"/>
        <label for="#{label}">Title</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" name="desc"/>
        <label for="#{label}">Discribtion</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="date" id="birthday" name="date">
        
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="file" id="myFile" name="img">
        
        <div class="bar"></div>
      </div>
      
      <div class="button-container">
        <button><span>Send </span></button>
      </div>
     
    </form>
  </div>
</body>
</html>
